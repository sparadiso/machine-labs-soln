name: Release

on: 
  workflow_dispatch:
  schedule:
    - cron: '0/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          tag_name: engine_${{ github.sha }}
          generate_release_notes: true
          files: |
            Release.txt
