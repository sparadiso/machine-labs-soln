name: Release
description: Cut a new release every 5 minutes  
on: 
  schedule:
    - cron: '0/5 * * * *'

jobs:
  build:
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            Release.txt
